<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/VisaDialect/VisaDialect-Medium.woff2" as="font" type="font/woff2">
    <link rel="stylesheet" href="fonts/VisaDialect/stylesheet.css">
    <title>Currencycloud</title>
    <style>
        body {
            font-family: 'Visa Dialect', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff5000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .logo-brand {
            margin-top: 100px;
            text-align: center;
        }
        .logo-brand img {
            width: 300px;
            height: auto;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-flex {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }
        .icon {
            padding: 20px;
            text-align: center;
            margin: 0 10px;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            min-width: 100px;
            border: 1px solid;
            font-weight: 700;
        }
        .icon a {
            text-decoration: none;
            color: white;
        }
        .icon:hover {
            background-color: #ff8666;
            transform: scale(1.05);
        }
        .icon p {
            margin: 0;
        }
        .back-button {
            text-align: center;
            margin-bottom: 40px;
        }
        .back-button a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid white;
            transition: background-color 0.3s;
            border-radius: 5px;
            font-weight: 700;
        }
        .back-button a:hover {
            background-color: #e64a19;
        }
        .floating-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            font-size: 18px;
        }
        .floating-message a {
            color: white;
            text-decoration: underline;
        }
        .floating-message a:hover {
            color: #ccc;
        }
        video {
            display: none;
            width: 80%;
            max-width: 800px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
    <script>
        function goToHome() {
            window.location.href = 'brand1.html';
        }

        function showFloatingMessage() {
            const message = document.querySelector('.floating-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.createElement('video');
            video.style.display = 'none';
            video.controls = true;
            video.width = '80%';
            video.maxWidth = '800px';
            document.body.appendChild(video);

            function playVideo(src) {
                video.src = src;
                video.style.display = 'block';
                video.controls = true;

                function enterFullscreen() {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.mozRequestFullScreen) {
                        video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) {
                        video.msRequestFullscreen();
                    } else if (video.webkitEnterFullscreen) {  // iOS specific
                        video.webkitEnterFullscreen();
                    }
                }

                function handleFullscreenChange() {
                    if (!document.fullscreenElement && !document.mozFullScreenElement &&
                        !document.webkitFullscreenElement && !document.msFullscreenElement) {
                        video.pause();
                        video.style.display = 'none';
                        goToHome();
                    }
                }

                video.addEventListener('webkitendfullscreen', handleFullscreenChange);
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('msfullscreenchange', handleFullscreenChange);

                video.addEventListener('ended', () => {
                    video.style.display = 'none';
                    goToHome();
                });

                video.play().then(() => {
                    enterFullscreen();
                }).catch(err => {
                    console.error('Error attempting to play video:', err);
                });
            }

            document.querySelectorAll('.icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    const videoSrc = this.getAttribute('data-video-src');
                    if (videoSrc) {
                        playVideo(videoSrc);
                    } else {
                        let linkSrc = this.getAttribute('data-link-src');
                        if (linkSrc) {
                            linkSrc = `javascript:(function(){var s=document.createElement('script');s.src='returnButton.js';document.body.appendChild(s);window.location.href='${linkSrc}';})();`;
                            window.open(linkSrc, '_blank');
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="logo-brand">
        <img src="icons/currency.png" alt="Brand 1 Logo">
    </div>
    <div class="container">
        <div class="icon-flex">
            <div class="icon" data-video-src="videos/IM-24-Trustvideo_CCiPad.mov">
                <p>Demo Video</p>
            </div>
            <div class="icon" data-link-src="https://www.currencycloud.com/company/resources/time-to-make-compliance-front-of-mind/">
                <p>Compliance eBook</p>
            </div>
            <div class="icon" data-link-src="https://go.currencycloud.com/trust-clp">
                <p>Learn More</p>
            </div>
        </div>
    </div>
    <div class="floating-message">
        Back <a href="#">Обновить</a>
    </div>
    <div class="back-button">
        <a href="javascript:history.back()">Home</a>
    </div>
</body>
</html>
