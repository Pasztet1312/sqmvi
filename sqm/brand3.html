<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/VisaDialect/stylesheet.css">
    <link rel="preload" href="fonts/VisaDialect/VisaDialect-Medium.woff2" as="font" type="font/woff2">
    <title>Tink</title>
    <style>
        body {
            font-family: 'Visa Dialect', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f89572;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .logo-brand {
            margin-top: 100px;
            text-align: center;
        }
        .logo-brand img {
            width: 300px;
            height: auto;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .icon-flex {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 20px;
        }
        .icon {
            padding: 20px;
            text-align: center;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            min-width: 100px;
            border: 1px solid;
            font-weight: 700;
        }
        .icon a {
            text-decoration: none;
            color: white;
        }
        .icon:hover {
            background-color: #ffa07a;
            transform: scale(1.05);
        }
        .icon p {
            margin: 0;
        }
        .back-button {
            text-align: center;
            margin: 40px;
        }
        .back-button a,
        .back-button button {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 1px solid white;
            transition: background-color 0.3s;
            border-radius: 5px;
            font-weight: 700;
            background-color: transparent;
            cursor: pointer;
            font-family: 'Visa Dialect';
            font-size: 16px;
        }
        .back-button a:hover,
        .back-button button:hover {
            background-color: #e64a19;
        }
        .floating-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            font-size: 18px;
        }
        .floating-message a {
            color: white;
            text-decoration: underline;
        }
        .floating-message a:hover {
            color: #ccc;
        }
    </style>
    <script>
        function goToHome() {
            window.location.href = 'brand2.html';
        }

        function showFloatingMessage() {
            const message = document.querySelector('.floating-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function openLink(linkSrc) {
            const newWindow = window.open(linkSrc, '_blank');
            newWindow.onload = function() {
                const script = newWindow.document.createElement('script');
                script.textContent = `
                    (function() {
                        function createReturnButton() {
                            const button = document.createElement('button');
                            button.innerText = 'â†©';
                            button.style.position = 'fixed';
                            button.style.bottom = '20px';
                            button.style.right = '20px';
                            button.style.backgroundColor = '#1a73e8';
                            button.style.color = 'white';
                            button.style.border = 'none';
                            button.style.borderRadius = '50%';
                            button.style.width = '50px';
                            button.style.height = '50px';
                            button.style.fontSize = '24px';
                            button.style.cursor = 'pointer';
                            button.style.zIndex = '1000';
                            button.addEventListener('click', function() {
                                window.close();
                            });
                            document.body.appendChild(button);
                        }
                        createReturnButton();
                    })();
                `;
                newWindow.document.body.appendChild(script);
            };
        }

        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.icon');

            icons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const linkSrc = this.getAttribute('data-link-src');
                    if (linkSrc) {
                        openLink(linkSrc);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="logo-brand">
        <img src="icons/think.png" alt="Brand 1 Logo">
    </div>
    <div class="container">
        <div class="icon-flex">
            <div class="icon" data-link-src="https://tink.com/blog/resources/">
                <p>Latest Reports</p>
            </div>
            <!-- <div class="icon" data-link-src="https://tink.com/blog/webinars/">
                <p>Latest Webinars</p>
            </div> -->
        </div>
    </div>
    <div class="floating-message">
        Back <a href="#">Reload</a>
    </div>
    <div class="back-button">
        <a href="project.html">Home</a>
    </div>
</body>
</html>
